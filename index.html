<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="./css/styles.css">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/05b4628e63.js" crossorigin="anonymous"></script>
  <script src="./scripts/alerts.js"></script>
  <script src="./scripts/countdown.js"></script>
  <title>Document</title>
</head>
<body>
<div class="wrapper">
  <button class="btn btn-success" onclick="Good()">Good</button>
  <button class="btn btn-info" onclick="Info()">Info</button>
  <button class="btn btn-danger" onclick="Bad()">Bad</button>
</div>

<div class="alert alert-success" id="good" style="display: none;">
  <i class="fas fa-check-circle fa-2x"></i>
  <div class="success-text">
    <strong>Požadavek byl potvrzen.</strong>
  </div>
</div>

<div class="alert alert-info" id="info" style="display: none;">
  <div class="circle1">
    <div class="circle2">
      <div class="circle3">
        <span id="time"></span>
      </div>
    </div>
  </div>
  <div class="info-text">
  <strong>Potvrzení požadavku</strong><br>
  <a href="#">Odeslat SMS</a> s potvrzovacím kódem
</div>
</div>

<div class="alert alert-danger" id="bad" style="display: none;">
  <i class="fas fa-times-circle fa-2x"></i>
  <div class="bad-text">
    <strong>Požadavek nebyl potvrzen.</strong><div class="zkus"><a href="#"><i class="fas fa-sync-alt fa-xs"></i>Zkusit znovu</a></div>
  </div>
</div>
 
</body>
</html>
